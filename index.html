<!DOCTYPE html>
<html>
<head>
	<title>Xendra Store</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
	<div id="body-opacity"></div>
	
	<div class="navbar">
		<div id="title-container">
			<a href="index.html"><img src="images/logo.jpg" alt="Logo image" width="100" height="100"></a>
			<h1 id="page-title">endra Store</h1>
		</div>
		<h4>
			<a href="#" onclick="displayProducts()">Products</a> | 
			<a href="#" onclick="displayNewProduct()">New product</a> | 
			<a href="#" onclick="displayMyCart()">My cart</a>
		</h4>
		<input id="input_search" type="text" placeholder="Search" onchange="searchProduct()">
		<select id="select_sort" onchange="sortProducts()">
			<option hidden>Sort</option>
			<option value="nameasc">By name (A to Z)</option>
			<option value="namedesc">By name (Z to A)</option>
			<option value="priceasc">By price (low to high)</option>
			<option value="pricedesc">By price (high to low)</option>
		</select>
	</div>

	<div id="products"></div>

	<div id="new-product" style="display: none;">
		<form>
			<label>Name:</label><br>
			<input id="input_name" type="text" placeholder="Awesome Mask"><br>
			<label>Price:</label><br>
			<input id="input_price" type="text" placeholder="20.00"><br>
			<label>Description:</label><br>
			<input id="input_desc" type="text"><br>
			<label>Image URL:</label><br>
			<input id="input_img" type="text"><br>
			<button value="Add" onclick="createNewProduct()">Add</button>
		</form>
	</div>

	<div id="my-cart" style="display: none;"></div>

	<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
